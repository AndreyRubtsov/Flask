image: docker:latest
services:
  - docker:18.09-dind
  
stages:
  - check
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

frontend-build:
  stage: build
  script:
    - cd ./frontend
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t frontend .
    - docker tag frontend undrey/frontend:0.1.1
    - docker tag frontend undrey/frontend:latest
    - docker tag frontend undrey/frontend:${CI_COMMIT_SHORT_SHA}
    - docker push undrey/frontend --all-tags

backend-build:
  stage: build
  script:
    - cd ./backend
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t backend .
    - docker tag backend undrey/backend:0.1.1
    - docker tag backend undrey/backend:latest
    - docker tag backend undrey/backend:${CI_COMMIT_SHORT_SHA}
    - docker push undrey/backend --all-tags



deploy:
  stage: deploy
  image: dtzar/helm-kubectl
  script:
    - kubectl get namespaces
  #  - kubectl config set-cluster k8s --server="${SERVER}"
  #  - kubectl config set clusters.k8s.certificate-authority-data ${CERTIFICATE_AUTHORITY_DATA}
  #  - kubectl config set-credentials gitlab --token="${USER_TOKEN}"
  #  - kubectl config set-context default --cluster=k8s --user=gitlab
  #  - kubectl config use-context default
    - kubectl apply -f create_first.yaml -n default
    - kubectl apply -f create_second.yaml -n default

sonarqube-check:
  stage: check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - master # or the name of your main branch